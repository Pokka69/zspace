<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senarai Fail KA</title>

<style>
body {
    background-color: #080808;
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    padding: 15px;
    margin: 0;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.btn-reset {
    background: #1a1a1a;
    color: #555;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: bold;
    cursor: pointer;
}

.title {
    font-size: 18px;
    font-weight: 800;
    letter-spacing: 1px;
}

.container {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.item-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    border-radius: 6px;
    background-color: #121212;
    border: 1px solid #1f1f1f;
    transition: 0.2s;
}

.item-box.played {
    background-color: #0a192f;
    border-color: #123456;
}

.content-left {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.text-title {
    font-size: 15px;
    font-weight: 600;
    color: #e0e0e0;
}

.info-detail {
    font-size: 11px;
    color: #555;
    letter-spacing: 0.5px;
}

.btn-buka {
    background: #f44336;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    font-size: 12px;
    font-weight: 900;
    cursor: pointer;
}

.btn-buka:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<div class="header">
    <button class="btn-reset" onclick="location.href='chat.html'">BACK</button>
    <span class="title">SENARAI KA</span>
    <button class="btn-reset" onclick="resetWarna()">RESET</button>
</div>

<div class="container" id="fileList"></div>

<script>
/* ===== DATA FAIL HTML ===== */
const senaraiData = [
    { id: "01", nama: "File A", detail: "HTML PAGE", link: "file-a.html" },
    { id: "02", nama: "Video Page", detail: "HTML PAGE", link: "file-b.html" },
    { id: "03", nama: "Gallery Page", detail: "HTML PAGE", link: "file-c.html" },
    { id: "04", nama: "Secret Page", detail: "HTML PAGE", link: "file-d.html" }
];

/* ===== STATUS BIRU ===== */
let statusKlik = JSON.parse(localStorage.getItem("dataBiruKa")) || {};

/* ===== RENDER LIST ===== */
function render() {
    const list = document.getElementById("fileList");
    list.innerHTML = "";

    senaraiData.forEach(item => {
        const div = document.createElement("div");
        div.className = "item-box" + (statusKlik[item.id] ? " played" : "");

        div.innerHTML = `
            <div class="content-left">
                <span class="text-title">${item.nama}</span>
                <span class="info-detail">${item.detail}</span>
            </div>
            <button class="btn-buka" onclick="bukaFail('${item.id}', '${item.link}')">
                BUKA
            </button>
        `;

        list.appendChild(div);
    });
}

/* ===== BUKA FAIL HTML ===== */
function bukaFail(id, url) {
    statusKlik[id] = true;
    localStorage.setItem("dataBiruKa", JSON.stringify(statusKlik));

    // buka fail .html dalam page yang sama
    window.location.href = url;
}

/* ===== RESET WARNA ===== */
function resetWarna() {
    if (confirm("Reset semua status?")) {
        localStorage.removeItem("dataBiruKa");
        statusKlik = {};
        render();
    }
}

render();
</script>

</body>
</html>
