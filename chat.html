<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Chat Access</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Chat area */
.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Message bubble */
.msg {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  font-size: 15px;
}

.bot {
  background: #1c1c1c;
  align-self: flex-start;
}

.user {
  background: #2f80ed;
  align-self: flex-end;
}

/* Input box */
.input-box {
  position: sticky;
  bottom: 0;
  display: flex;
  gap: 10px;
  padding: 12px;
  background: #0f0f0f;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 14px;
  background: #1e1e1e;
  border: none;
  color: #fff;
  border-radius: 999px;
  outline: none;
  font-size: 16px;
  text-align: center;
  letter-spacing: 6px;
}

button {
  background: #2f80ed;
  border: none;
  color: #fff;
  padding: 0 18px;
  border-radius: 999px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="chat" id="chat"></div>

<div class="input-box">
  <input
    id="code"
    type="tel"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="4"
    placeholder="••••"
    autofocus
  >
  <button onclick="send()">➤</button>
</div>

<script>
// ===================================
// OPTIONAL: GATE CHECK (BUANG JIKA TAK GUNA)
// ===================================
if (localStorage.getItem("permanent_access") !== "yes") {
  location.replace("index.html");
}

// ===================================
// 4 DIGIT CODE → PAGE
// ===================================
const accessMap = {
  "1234": "file.html",
  "5678": "page-b.html",
  "9999": "admin.html"
};

const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Initial bot message
addMsg("Selamat Datang! Sila Masukkan Kod Untuk Mendapatkan Kandungan. KOD 4 DIGIT.", "bot");

function send() {
  const input = document.getElementById("code");
  const value = input.value.trim();

  if (value.length !== 4) return;

  addMsg("••••", "user");
  input.value = "";

  if (accessMap[value]) {
    addMsg("Akses diterima. Mengalihkan…", "bot");
    setTimeout(() => {
      location.href = accessMap[value];
    }, 1000);
  } else {
    addMsg("Code tidak sah... Cuba Lagi.", "bot");
  }
}

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  saveChat();
}

function saveChat() {
  sessionStorage.setItem("chat_log", chat.innerHTML);
}

// Restore bila buka semula
const saved = sessionStorage.getItem("chat_log");
if (saved) {
  chat.innerHTML = saved;
}
</script>

</body>
</html>
