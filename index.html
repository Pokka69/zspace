<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Chat Access</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  font-size: 15px;
}

.bot {
  background: #1c1c1c;
  align-self: flex-start;
}

.user {
  background: #2f80ed;
  align-self: flex-end;
}

.input-box {
  position: sticky;
  bottom: 0;
  display: flex;
  gap: 10px;
  padding: 12px;
  background: #0f0f0f;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 14px;
  background: #1e1e1e;
  border: none;
  color: white;
  border-radius: 999px;
  outline: none;
  font-size: 16px;
  text-align: center;
  letter-spacing: 6px;
}

button {
  background: #2f80ed;
  border: none;
  color: white;
  padding: 0 18px;
  border-radius: 999px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="chat" id="chat"></div>

<div class="input-box">
  <input
    id="code"
    type="tel"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="4"
    placeholder="••••"
    autofocus
  >
  <button onclick="send()">➤</button>
</div>

<script>
// HASH MD5 → PAGE
const accessMap = {
  "81dc9bdb52d04dc20036dbd8313ed055": "file.html",   // 1234
  "674f3c2c1a8a6f90461e8a66fb5550ba": "page-b.html", // 5678
  "fa246d0262c3925617b0c72bb20eeb1d": "admin.html"  // 9999
};

const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

addMsg("Masukkan code akses 4 digit.", "bot");

async function send() {
  const input = document.getElementById("code");
  const value = input.value.trim();

  if (value.length !== 4) return;

  addMsg("••••", "user");
  input.value = "";

  const hash = await md5(value);

  if (accessMap[hash]) {
    addMsg("✅ Akses diterima. Mengalihkan…", "bot");
    setTimeout(() => {
      location.href = accessMap[hash];
    }, 1200);
  } else {
    addMsg("❌ Code tidak sah.", "bot");
  }
}

// MD5 (fallback selamat)
async function md5(str) {
  if (crypto?.subtle) {
    const buf = await crypto.subtle.digest("MD5", new TextEncoder().encode(str));
    return [...new Uint8Array(buf)]
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }
  return CryptoJS.MD5(str).toString();
}
</script>

</body>
</html>
