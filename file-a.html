<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senarai Link Ka</title>
    <style>
        body {
            background-color: #0f0f0f; /* Hitam pekat sikit bagi nampak mahal */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 10px 0;
        }

        .btn-top {
            background: #2a2a2a;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }

        .btn-top:hover { background: #444; }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .kotak {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        /* Warna Biru kalau dah klik */
        .kotak.dah-buka {
            background-color: #003366; 
            border-color: #007bff;
        }

        .teks-utama {
            font-weight: 600;
            font-size: 16px;
            color: #eee;
        }

        .info-kecil {
            color: #555;
            font-size: 12px;
            margin-top: 4px;
        }

        .btn-buka {
            background-color: #ff3b30; /* Merah menyala */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-buka:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-top" onclick="window.location.reload()">BACK</button>
        <h3 style="margin: 0; letter-spacing: 2px;">SENARAI KA</h3>
        <button class="btn-top" onclick="resetMemori()">RESET</button>
    </div>

    <div class="container" id="mainContainer">
        </div>

    <script>
        // --- BAHAGIAN TAMBAH LIST MANUAL DI SINI ---
        const senaraiData = [
            { id: "L1", tajuk: "Koleksi Video 01", url: "https://google.com" },
            { id: "L2", tajuk: "Koleksi Video 02", url: "https://youtube.com" },
            { id: "L3", tajuk: "Koleksi Gambar 03", url: "https://facebook.com" },
            { id: "L4", tajuk: "Secret Link 04",    url: "https://tiktok.com" },
        ];
        // ------------------------------------------

        const container = document.getElementById('mainContainer');

        function paparSenarai() {
            container.innerHTML = '';
            // Ambil data status dari LocalStorage
            const statusBuka = JSON.parse(localStorage.getItem('status_klik')) || {};

            senaraiData.forEach((item) => {
                const isOpened = statusBuka[item.id];
                const div = document.createElement('div');
                div.className = `kotak ${isOpened ? 'dah-buka' : ''}`;
                
                div.innerHTML = `
                    <div>
                        <div class="teks-utama">${item.tajuk}</div>
                        <div class="info-kecil">INFO | DETAIL | LINK</div>
                    </div>
                    <a href="${item.url}" target="_blank" class="btn-buka" onclick="rekodKlik('${item.id}')">BUKA</a>
                `;
                container.appendChild(div);
            });
        }

        function rekodKlik(id) {
            let statusBuka = JSON.parse(localStorage.getItem('status_klik')) || {};
            statusBuka[id] = true;
            localStorage.setItem('status_klik', JSON.stringify(statusBuka));
            setTimeout(paparSenarai, 500); // Refresh warna lepas klik
        }

        function resetMemori() {
            if(confirm("Semua kotak akan jadi merah balik. Okay tak Ka?")) {
                localStorage.removeItem('status_klik');
                paparSenarai();
            }
        }

        paparSenarai();
    </script>
</body>
</html>
