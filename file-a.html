<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senarai Ka - Slim Version</title>
    <style>
        /* CSS: Untuk bagi rupa hensem */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-top {
            background: #222;
            color: #888;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .kotak {
            background-color: #161616;
            border-radius: 6px;
            padding: 8px 15px; /* Ini yang Ka nak, nipis! */
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #222;
        }
        /* Efek Biru */
        .kotak.dah-buka {
            background-color: #001a33; 
            border-color: #0055aa;
        }
        .teks-utama {
            font-size: 14px;
            color: #ddd;
        }
        .info-kecil {
            color: #444;
            font-size: 10px;
        }
        .btn-buka {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-top">BACK</button>
        <h4 style="margin: 0; letter-spacing: 1px;">SENARAI KA</h4>
        <button class="btn-top" onclick="resetMemori()">RESET</button>
    </div>

    <div class="container" id="mainContainer"></div>

    <script>
        // JS: Tempat Ka tambah list manual
        const senaraiData = [
            { id: "L1", tajuk: "Koleksi Video 01", url: "https://google.com" },
            { id: "L2", tajuk: "Koleksi Video 02", url: "https://youtube.com" },
            { id: "L3", tajuk: "Koleksi Gambar 03", url: "https://facebook.com" },
            { id: "L4", tajuk: "Secret Link 04",    url: "https://tiktok.com" },
            // Ka tambah baris baru kat bawah ni ikut format yang sama...
        ];

        const container = document.getElementById('mainContainer');

        function paparSenarai() {
            container.innerHTML = '';
            const statusBuka = JSON.parse(localStorage.getItem('klik_ka')) || {};

            senaraiData.forEach((item) => {
                const isOpened = statusBuka[item.id];
                const div = document.createElement('div');
                div.className = `kotak ${isOpened ? 'dah-buka' : ''}`;
                div.innerHTML = `
                    <div>
                        <div class="teks-utama">${item.tajuk}</div>
                        <div class="info-kecil">INFO | DETAIL | LINK</div>
                    </div>
                    <a href="${item.url}" target="_blank" class="btn-buka" onclick="rekodKlik('${item.id}')">BUKA</a>
                `;
                container.appendChild(div);
            });
        }

        function rekodKlik(id) {
            let statusBuka = JSON.parse(localStorage.getItem('klik_ka')) || {};
            statusBuka[id] = true;
            localStorage.setItem('klik_ka', JSON.stringify(statusBuka));
            setTimeout(paparSenarai, 500);
        }

        function resetMemori() {
            if(confirm("Nak merah balik semua ke Ka?")) {
                localStorage.removeItem('klik_ka');
                paparSenarai();
            }
        }

        paparSenarai();
    </script>
</body>
</html>
